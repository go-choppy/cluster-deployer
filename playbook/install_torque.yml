- name: install torque to managers
  hosts: managers
  roles:
    - role: 'install_torque'
      torque_server: "{{ansible_hostname}}"
      torque_type_of_node: 'server'

- name: install torque to workers
  hosts: workers
  roles:
    - role: 'install_torque'
      torque_server: "{{ansible_hostname}}"
      torque_type_of_node: 'mom'

