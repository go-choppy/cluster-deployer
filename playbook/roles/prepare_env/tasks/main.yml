- name: add an authorized ssh key
  authorized_key:
    user: '{{ user }}'
    key: '{{ ssh_key }}'
  when: use_ssh_key

- name: install the text editor
  yum: name=vim state=installed
  become: True

- name: disable selinux
  selinux: state=disabled
  become: True
  when: disable_selinux

