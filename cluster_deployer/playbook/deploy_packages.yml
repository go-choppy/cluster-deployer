- name: install needful packages to managers
  hosts: managers
  roles:
    - role: "deploy_packages"
      type_of_node: "manager"

- name: install needful packages to workers
  hosts: workers
  roles:
    - role: "deploy_packages"
      type_of_node: "worker"

- name: install needful packages to storage
  hosts: storage
  roles:
    - role: "deploy_packages"
      type_of_node: "storage"

